<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Form Layout</title>
  <style>
   
  </style>
</head>
<body class="py-3">
  <div class="container ">
    <h1 class="mt-4 text-center ">Form Layout</h1>
    <form action="" method="" >
      <!-- drompdown  -->
      <div class="row my-4" >
        <!--Client type drompdown  -->
        <div class="col-md-6">
          <label class="fw-bold" for="inputName">Client Type</label>
          <select class="form-select my-3" name="" id="" >
            <option value="">Client Type 1</option>
            <option value="">Client Type 2</option>
            <option value="">Client Type 3</option>
            <option value="">Client Type 4</option>
            <option value="">Client Type 5</option>
          </select>
        </div>

        <div class="col-md-6  ">
          <label class="fw-bold" for="inputName">SQL Query-Based on Client type</label>
          <select class="form-select my-3" name="" id="" >
            <option value="">Option 1</option>
            <option value="">Option 2</option>
            <option value="">Option 3</option>
          </select>
        </div>
      </div>

      <!-- Trend dates -->
      <div class="row  my-4 " >
        <h3>Trend Dates </h3>
        <div class="col-md-6 ">
          <label class="fw-bold " for="inputName">Start Date</label>
          <input class="form-control " type="date"  id="inputDate">
        </div>
        <div class="col-md-6 ">
          <label class="fw-bold " for="inputName">End Date</label>
          <input class="form-control " type="date"  id="inputDate">
        </div>
      </div>

      <!-- Trend  Previous dates -->
      <div class="row my-4" >
        <h3>Trend-Previous Dates </h3>
        <div class="col-md-6 ">
          <label class="fw-bold " for="inputName">Start Date</label>
          <input class="form-control " type="date"  id="inputDate">
        </div>
        <div class="col-md-6 ">
          <label class="fw-bold " for="inputName">End Date</label>
          <input class="form-control " type="date"  id="inputDate">
        </div>
      </div>

      <!-- Client Information -->
      <div class="row mt-5 mb-3" >
        <h3>Client Information </h3>
        <div class="col-md-6 ">
          <label class="fw-bold " for="inputName">Start Date</label>
          <input class="form-control " type="date"  id="inputDate">
          <label class="fw-bold " for="inputName">Term Date</label>
          <input class="form-control " type="date"  id="inputDate">
        </div>
        <div class="col-md-6 ">
          <label class="fw-bold " for="inputName">Term Date</label>
          <input class="form-control " type="date"  id="inputDate">
        </div>
      </div>

      <!-- checkbox inputs -->
      <div class="">
        <div class="">
          <input type="checkbox" class="form-check-input" id="myCheckbox">
          <label class="form-check-label" for="myCheckbox">Current User PPR Run History</label>
        </div>
        <div class="">
          <input type="checkbox" class="form-check-input" id="myCheckbox">
          <label class="form-check-label" for="myCheckbox">Client Carrier Group information</label>
        </div>
        <div class="">
          <input type="checkbox" class="form-check-input" id="myCheckbox">
          <label class="form-check-label" for="myCheckbox">Current Que-Scheduled</label>
        </div>
        <div class="">
          <input type="checkbox" class="form-check-input" id="myCheckbox">
          <label class="form-check-label" for="myCheckbox">Client PPR Run History</label>
        </div>
      </div>
      
      <div class="d-flex gap-3 mt-3">
        <button class="btn btn-secondary rounded-pill px-4">Cancel</button>
      <button type="submit" class="btn btn-success rounded-pill px-5">Schedule Now</button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
