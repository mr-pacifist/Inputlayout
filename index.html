<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Form Layout</title>
</head>
<body class="">
  <div class="container pb-5">
    <h1 class="mt-3 text-center ">Main Page</h1>
    <form action="" method="" >
        <!-- drompdown  -->
        <div class="row mt-3" >
            <!--Client type drompdown  -->
            <div class="col-lg-7">
                <div class="my-1">
                    <label class="fw-bold " for="inputName">Client Type</label>
                    <select class="form-select py-1 " name="" id="" >
                        <option value="">Client Type 1</option>
                        <option value="">Client Type 2</option>
                        <option value="">Client Type 3</option>
                        <option value="">Client Type 4</option>
                        <option value="">Client Type 5</option>
                      </select>
                </div>
            
                <div class="my-1">
                    <label class="fw-bold" for="inputName">SQL Query-Based on Client type</label>
                    <select class="form-select py-1" name="" id="" >
                        <option value="">Option 1</option>
                        <option value="">Option 2</option>
                        <option value="">Option 3</option>
                    </select>
                </div>
                <!-- Trend dates -->
                <div class="row  my-2 " >
                    <h4 class="m-0">Trend Dates </h4>
                    <div class="col-md-6 ">
                      <label class="fw-bold " for="inputName">Start Date</label>
                      <input class="form-control " type="date"  id="inputDate">
                    </div>
                    <div class="col-md-6 ">
                      <label class="fw-bold " for="inputName">End Date</label>
                      <input class="form-control " type="date"  id="inputDate">
                    </div>
                  </div>

                  <!-- Trend  Previous dates -->
                  <div class="row" >
                    <h4 class="m-0">Trend-Previous Dates </h4>
                    <div class="col-md-6 ">
                      <label class="fw-bold " for="inputName">Start Date</label>
                      <input class="form-control " type="date"  id="inputDate">
                    </div>
                    <div class="col-md-6 ">
                      <label class="fw-bold " for="inputName">End Date</label>
                      <input class="form-control " type="date"  id="inputDate">
                    </div>
                  </div>
                  <!-- Client Information -->
                  <div class="row mt-2 mb-3" >
                    <h4 class="m-0">Client Information </h4>
                    <div class="col-md-6 ">
                      <label class="fw-bold " for="inputName">Start Date</label>
                      <input class="form-control " type="date"  id="inputDate">
                      <label class="fw-bold " for="inputName">Term Date</label>
                      <input class="form-control " type="date"  id="inputDate">
                    </div>
                    <div class="col-md-6 ">
                      <label class="fw-bold " for="inputName">Projected Run Date</label>
                      <input class="form-control " type="date"  id="inputDate">
                    </div>
                  </div>
            </div>
            <div class="col-lg-5 my-2">
                <div class=" bg-light border border-2 border-secondary d-flex justify-content-center align-items-center w-100 h-100">
                    <span class="fw-bold">Current User PPR Run History</span>  
                </div>

            </div>


        </div>

        <div class="">
            <div class="row  ">
                <div class="col-lg-6 mt-1">
                    <div class="bg-secondary border border-2 border-dark d-flex justify-content-center align-items-center " style="height: 100px;">
                        <span class="fw-bold">Client Carrier Group Information</span>
                    </div>
                </div>
                <div class="col-lg-6 mt-1">
                    <div class="bg-secondary border border-2 border-dark d-flex justify-content-center align-items-center " style="height: 100px;">
                        <span class="fw-bold">Current Que-Scheduled</span>
                    </div>
                    
                </div>
            </div>

            <div class="row my-1">
                <div class="col-lg-6 ">
                    <div class="bg-secondary border border-2 border-dark d-flex justify-content-center align-items-center " style="height: 100px;">
                        <span class="fw-bold">Client PPR Run History</span>
                    </div>
                    
                </div>
                <div class=" mt-1 col-lg-6 d-flex align-items-end justify-content-end">
                    <div class=" ">
                        <button class="btn border-2 border-dark btn-secondary rounded-pill px-4 py-1">Cancel</button>
                        <button type="submit" class="btn border-2 border-dark btn-secondary btn-success rounded-pill px-5">Schedule Now</button>
                    </div>
                </div>

            </div>

        </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
