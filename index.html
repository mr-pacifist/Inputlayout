<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Form Layout</title>
  <style>
   *{
      font-size: 14px;
    }
    .user_run_history{
      max-width: 700px;
      max-height: 500px;
      width: 100%;
      height: 100%;
    }
    @media only screen and (max-width: 992px) {
      .user_run_history{
        height: 400px;
        margin: 10px 0;
      }
    }
    @media only screen and (max-width: 576px) {
      .user_run_history{
        height: 300px;
        margin: 10px 0;
      }
      
    }
  </style>
</head>
<body class="">
  <div class="container pb-2 ">
    <h1 class="mt-3 text-center ">Main Page</h1>
    <form action="" method=""  class="">
        <div class="row mt-3 flex-column-reverse flex-lg-row mx-auto" >
            
            <div class="col-lg-7 ">
                <!-- drompdown  -->
                 <div class=" row py-2 rounded bg-light ">
                  <div class=" row  mx-auto px-0">
                    <!--Client type drompdown  -->
                      <div class=" col-5">
                        <select class="form-select py-1 px-2 " name="" id="" >
                          <option value="">Client Type</option>
                          <option value="">Client Type 1</option>
                          <option value="">Client Type 2</option>
                          <option value="">Client Type 3</option>
                          <option value="">Client Type 4</option>
                          <option value="">Client Type 5</option>
                        </select>
                      </div>                   
                       
                  </div>
                  <div class="row  my-2">
                     <!--SQL Query - Based client type drompdown  --> 
                     <div class="col-7">
                      <select class="form-select py-1" name="" id="" >
                          <option value="">SQL Query-Based client type</option>
                          <option value="">Option 2</option>
                          <option value="">Option 3</option>
                          <option value="">Option 3</option>
                      </select> 
                  </div>
                    <div class="col-5 colform-check my-1 px-1">
                      <input type="checkbox" class="form-check-input" id="myCheckbox">
                      <label class="form-check-label fw-bold " for="myCheckbox">Trend Dates?</label>
                    </div>
                  </div>
                  <div class=" px-0" >
                    <div class="row mx-auto ">
                      <div class="col-sm-6 ">
                          <label class="fw-bold py-1" for="inputName">Start Date</label>
                          <input class="form-control  py-1" type="date"  id="inputDate">
                      </div>
                      <div class="col-sm-6 ">
                          <label class="fw-bold  py-1" for="inputName">End Date</label>
                          <input class="form-control  py-1" type="date"  id="inputDate">
                      </div>
                    </div>
                  </div>
                 </div>
                 
                <!-- Trend  Previous dates -->
                <div class="row  my-2  py-2 rounded bg-light" >
                    <h4 class="m-0">Trend-Previous Dates</h4>
                    <div class="row mx-auto px-0">
                      <div class="col-sm-6 ">
                          <label class="fw-bold py-1" for="inputName">Start Date</label>
                          <input class="form-control  py-1" type="date"  id="inputDate">
                      </div>
                      <div class="col-sm-6 ">
                          <label class="fw-bold  py-1" for="inputName">End Date</label>
                          <input class="form-control  py-1" type="date"  id="inputDate">
                      </div>
                    </div>
                  </div>

                  <!-- Client Information -->
                  <div class="row mt-2  py-2 rounded bg-light" >
                    <h4 class="m-0">Client Information </h4>
                    <div class="col-md-6 ">
                      <div class="row">
                        <div class="col-4 my-2"> 
                          <label class="fw-bold py-1 " for="inputName">Start Date</label>
                        </div>
                        <div class="col-8 my-2"> 
                          <input class="form-control py-1" type="date"  id="inputDate">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-4"> 
                          <label class="fw-bold py-1" for="inputName">Term Date</label>
                        </div>
                        <div class="col-8"> 
                          <input class="form-control py-1" type="date"  id="inputDate">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 ">
                      <div class="row my-2">
                        <div class="col-6"> 
                          <label class="fw-bold my-1" for="inputName">Projected Run Date</label>
                        </div>
                        <div class="col-6"> 
                          <input class="form-control py-1" type="date"  id="inputDate">
                        </div>
                      </div>
                    </div>
                  </div>
            </div>

            <!-- squire box -->
            <div class="col-lg-5">
                <div class=" bg-light border border-2 border-secondary d-flex justify-content-center align-items-center user_run_history">
                    <span class="fw-bold">Current User PPR Run History</span>  
                </div>
            </div>
        </div>
        
        <!-- layouts and submit button -->
        <div class="row bg-light rounded my-2 py-4 justify-content-around mx-auto">
          <div class="row my-1 ">
            <div class="col-lg-6 mt-1 ">
                <div class="bg-secondary border border-2 border-dark d-flex justify-content-center align-items-center " style="height: 100px;">
                    <span class="fw-bold">Client Carrier Group Information</span>
                </div>
            </div>
            <div class="col-lg-6 mt-1">
                <div class="bg-secondary border border-2 border-dark d-flex justify-content-center align-items-center " style="height: 100px;">
                    <span class="fw-bold">Current Que-Scheduled</span>
                </div>
                
            </div>
        </div>

        <div class="row my-1">
            <div class="col-lg-6 ">
                <div class="bg-secondary border border-2 border-dark d-flex justify-content-center align-items-center " style="height: 100px;">
                    <span class="fw-bold">Client PPR Run History</span>
                </div>
                
            </div>
            <div class=" mt-1 col-lg-6 d-flex align-items-end justify-content-end " style="height: 100px;">
                <div class="">
                    <button class="btn border-2 border-dark btn-secondary rounded-pill px-4 py-1">Cancel</button>
                    <button type="submit" class="btn border-2 border-dark btn-secondary btn-success rounded-pill px-4 py-1">Schedule Now</button>
                </div>
            </div>
        </div>
        </div>
        
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
